{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ poll.title }} | Poll Platform</title>
    
    <!-- Social Sharing Metadata -->
    <meta name="description" content="{{ poll.description|truncatewords:20 }}">
    
    <!-- OpenGraph -->
    <meta property="og:title" content="{{ poll.title }}">
    <meta property="og:description" content="{{ poll.description|truncatewords:20 }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    {% if poll_image %}
    <meta property="og:image" content="{{ poll_image }}">
    {% endif %}
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ poll.title }}">
    <meta name="twitter:description" content="{{ poll.description|truncatewords:20 }}">
    {% if poll_image %}
    <meta name="twitter:image" content="{{ poll_image }}">
    {% endif %}

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; background: #f4f7f6; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #2d3748; margin-top: 0; }
        .description { color: #4a5568; margin-bottom: 24px; }
        .btn { display: inline-block; background: #4299e1; color: white; padding: 12px 24px; border-radius: 6px; text-decoration: none; font-weight: 600; transition: background 0.2s; }
        .btn:hover { background: #3182ce; }
        .footer { margin-top: 40px; text-align: center; color: #a0aec0; font-size: 0.875rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ poll.title }}</h1>
        <p class="description">{{ poll.description }}</p>
        
        <div id="poll-interface">
            <!-- This would be replaced by a React/Vue frontend or simple HTMX -->
            <p><strong>Status:</strong> {% if poll.is_open %}Open{% else %}Closed{% endif %}</p>
            <a href="#" class="btn">Vote Now</a>
        </div>
    </div>
    
    <div class="footer">
        Powered by Online Poll System ðŸš€
    </div>
</body>
</html>

components:
  schemas:
    AnalysisRequest:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        query:
          type: string
        response:
          type: string
        provider_used:
          type: string
          maxLength: 50
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - query
      - response
    DistributionAnalytics:
      type: object
      properties:
        event_type:
          $ref: '#/components/schemas/EventTypeEnum'
        timestamp:
          type: string
          format: date-time
          readOnly: true
        ip_address:
          type: string
          nullable: true
        user_agent:
          type: string
        referrer:
          type: string
          format: uri
          maxLength: 500
        metadata: {}
      required:
      - event_type
      - timestamp
    DistributionSummary:
      type: object
      properties:
        total_link_opens:
          type: integer
        total_qr_scans:
          type: integer
        total_embed_loads:
          type: integer
      required:
      - total_embed_loads
      - total_link_opens
      - total_qr_scans
    EventTypeEnum:
      enum:
      - LINK_OPEN
      - QR_SCAN
      - EMBED_LOAD
      - SOCIAL_SHARE
      type: string
      description: |-
        * `LINK_OPEN` - Link Open
        * `QR_SCAN` - QR Scan
        * `EMBED_LOAD` - Embed Load
        * `SOCIAL_SHARE` - Social Share Click
    GenerateInsightRequest:
      type: object
      properties:
        poll_id:
          type: integer
          description: ID of the poll to analyze
        query:
          type: string
          description: Question to ask about the poll
          maxLength: 500
      required:
      - poll_id
      - query
    GenerateInsightResponse:
      type: object
      properties:
        query:
          type: string
        insight:
          type: string
        provider:
          type: string
      required:
      - insight
      - provider
      - query
    GeneratePollRequest:
      type: object
      properties:
        prompt:
          type: string
          description: Natural language description of the poll you want to create
          maxLength: 1000
      required:
      - prompt
    GeneratedPollResponse:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        questions: {}
        provider:
          type: string
      required:
      - description
      - provider
      - questions
      - title
    IngestPollDataRequest:
      type: object
      properties:
        poll_id:
          type: integer
          description: ID of the poll to ingest into vector store
      required:
      - poll_id
    IngestPollDataResponse:
      type: object
      properties:
        message:
          type: string
        poll_id:
          type: integer
      required:
      - message
      - poll_id
    Option:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        question:
          type: integer
        text:
          type: string
          title: Option Text
          maxLength: 255
        order:
          type: integer
          maximum: 2147483647
          minimum: 0
      required:
      - id
      - question
      - text
    PatchedOption:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        question:
          type: integer
        text:
          type: string
          title: Option Text
          maxLength: 255
        order:
          type: integer
          maximum: 2147483647
          minimum: 0
    PatchedPoll:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        created_by:
          type: string
          readOnly: true
        start_date:
          type: string
          format: date-time
        end_date:

name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  UV_VERSION: "0.6.5"
  PYTHON_VERSION: "3.13"

jobs:
  quality-checks:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run Pre-commit Hooks
        uses: pre-commit/action@v3.0.1
        env:
          DJANGO_SECRET_KEY: "dummy-key-for-ci-pre-commit" # pragma: allowlist secret
          JWT_PRIVATE_KEY: "dummy-jwt-key" # pragma: allowlist secret
          DATABASE_URL: "sqlite:///db.sqlite3"
          REDIS_URL: "redis://localhost:6379/1"
        with:
          extra_args: --all-files

      - name: Run Safety Check
        run: |
          uv pip install safety
          uv pip list --format=freeze | uv run safety check --stdin

      - name: Run Trivy Config Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          hide-progress: false
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  test:
    name: Run Tests (Docker)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: "pgvector/pgvector:pg16"
        env:
          POSTGRES_DB: poll_db
          POSTGRES_USER: poll_user
          POSTGRES_PASSWORD: poll_password # pragma: allowlist secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: poll-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Tests inside Docker
        env:
          TEST_DB_URL: postgres://poll_user:poll_password@localhost:5432/poll_db # pragma: allowlist secret
          TEST_SECRET_KEY: dummy-test-secret # pragma: allowlist secret
          TEST_JWT_KEY: "dummy" # pragma: allowlist secret
        run: |
          docker run --name test-container \
            --network host \
            -e DATABASE_URL="$TEST_DB_URL" \
            -e DJANGO_SETTINGS_MODULE=config.settings.test \
            -e DJANGO_SECRET_KEY="$TEST_SECRET_KEY" \
            -e JWT_PRIVATE_KEY="$TEST_JWT_KEY" \
            poll-backend:test \
            uv run pytest --cov=apps --cov-report=xml --cov-fail-under=80 || true
          
          docker cp test-container:/app/coverage.xml ./coverage.xml
          EXIT_CODE=$(docker inspect test-container --format='{{.State.ExitCode}}')
          docker rm test-container
          exit $EXIT_CODE || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true

  docker-security:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: poll-backend:scan

      - name: Run Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'poll-backend:scan'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  deploy:
    name: Deploy to Render
    needs: [test, docker-security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Trigger Render Deployment
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
